<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    <meta charset="utf-8">
    <title>Form of Django</title>
  <style media="screen">
    .input_div{
            max-width: 100%;
            max-height: 600px;
            border-radius: 3px;
            padding: 5px;
            text-align:center;
    }
    .input{
      width: 50%;
      max-height: 30px;
      border: 2px solid gray;
      border-radius: 3px;
      padding: 5px;
    }

    .submit{
      padding: 5px;
      border: 2px solid gray;
      border-radius: 3px;
      background-color: lightblue;
    }
    </style>

  </head>
  <body>
    <h1>{{department_title}}</h1>
    <div class="input_div">
      <form  method="POST" align="center">
        {{ department_form.as_p }}

        {% csrf_token %}
        <input class="submit" type="submit" name="submit" value="submit">

      </form>
      </div>
    <hr>

    <h1>{{teacher_title}}</h1>
    <div class="input_div">
      <form  method="POST" align="center">
        {{ TeachersForm.as_p }}

        {% csrf_token %}
        <input class="submit" type="submit" name="submit" value="submit">

      </form>
      </div>
    <hr>

    <h1>{{students_title}}</h1>
    <div class="input_div">
      <form method="POST" align="center">

        <input class="submit" type="submit" name="submit" value="submit">

      </form>
      </div>



  </body>
</html>
